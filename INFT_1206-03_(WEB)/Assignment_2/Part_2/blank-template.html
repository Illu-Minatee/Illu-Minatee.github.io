<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--
    Name: Nischal Shrestha Kasula
      File: blank-template.html
      Date: 05 June 2025
      A brief description: 
      This HTML file contains a structured table displaying planetary data,
      including mass, diameter, gravity, and other details.
    -->

    <h1>Planetary Data Table</h1>
    <table>
      <!-- Adding table with proper structure -->
      <caption>
        Data about the planets of our solar system 
        (Taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">NASA’s Planetary Fact Sheet</a>)
      </caption>

      <colgroup>
        <col style="border: 2px solid black;">
      </colgroup>
      
      <thead>
        <!-- Adding table headers -->
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Mass (10<sup>24</sup>kg)</th>
          <th scope="col">Diameter (km)</th>
          <th scope="col">Density (kg/m<sup>3</sup>)</th>
          <th scope="col">Gravity (m/s<sup>2</sup>)</th>
          <th scope="col">Length of day (hours)</th>
          <th scope="col">Distance from Sun (10<sup>6</sup>km)</th>
          <th scope="col">Mean Temperature (°C)</th>
          <th scope="col">Number of Moons</th>
          <th scope="col">Notes</th>
        </tr>
      </thead>


  </body>
</html>
